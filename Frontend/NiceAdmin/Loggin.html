<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="assets/css/styles.css">
 
</head>
<body style="background: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjq9iG4EtOVuGJP34NBYuXZAODlw9PiyuwvDi1Ozq-DaH1cLp6WDma5VZlWBGDrKjRXnCrkT2Yoh-13yc5ThIW7LdaymgwEBiBVDYGqsa8U9auaGfPW3vRy-mYjTbaoBy-gryNn7D6wUGSD/s1600/1860x1050-Media-Gallery-image6-9800-DD-MX-2018.jpg) no-repeat; background-size: cover; ;">
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <div class="form-grupo">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-grupo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button id="Ingresar" type="submit">Ingresar</button>
    </form>

	<script src="assets/js/loggin.js">
</script>
</body>
</html>
